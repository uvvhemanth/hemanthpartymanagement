    <div class="container">
            <div class="card card-primary" style="width: 50%;height:50%;margin-top: 150px;margin-left: 250px;">
                <div class="card-header">
                    <h3 class="card-title">Login</h3>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="onsubmit()">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="username">
                                    Username:
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" name="username" [(ngModel)]="username" required
                                    pattern="[a-zA-Z][a-zA-Z ]+" #fname="ngModel">
                                <div [hidden]="fname.valid || fname.pristine" class="alert alert-danger">
                                    <div [hidden]="!fname.hasError('required')">Name is required</div>
                                    <div [hidden]="!fname.hasError('pattern')">Only alphabets allowed</div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3"></div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="password">
                                    Password:
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" name="password" [(ngModel)]="password" #fpassword="ngModel"
                                    minlength="4" maxlength="10">
                                <div [hidden]="fpassword.valid || fpassword.pristine" class="alert alert-danger">
                                    <div [hidden]="!fpassword.hasError('required')">Password is required</div>
                                    <div [hidden]="!fpassword.hasError('minlength')">Password must be at least 6
                                        characters</div>
                                    <div [hidden]="!fpassword.hasError('maxlength')">Password cannot exceed 10
                                        characters</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8"></div>
                            <div class="col-md-4">
                                <button style="float: right;" type="submit" [disabled]="!loginForm.form.valid"
                                    (click)="Login()" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    </div>
